<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolZapp</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Vue 3 cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- my js -->
    <!-- <script type="text/javascript" src="./JS/function.js" defer></script> -->
    <script type="text/javascript" src="./JS/main.js" defer></script>
</head>
<body>
    <div id="app" class="pt-3 pt-3">
        
        <div class="container">
            
            <div class="row">
                
                <div id="phone-book" class="col-4 border p-0">
                    
                    <!-- barra utente -->
                    <div class="user-bar p-2">
                        <div>
                            <img src="./img/avatar_io.jpg" alt="">
                            <span class="ms-2">Sofia</span>
                        </div>
                        <!-- set icone barra utente -->
                        <div>
                            <span class="me-2">
                                <i class="fa-solid fa-circle-notch fa-lg"></i>
                            </span>
                            <span class="me-2">
                                <i class="fa-regular fa-message fa-lg"></i>
                            </span>
                            <span class="me-2">
                                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                            </span>
                        </div>                        
                    </div>

                    <!-- barra opzione notifiche -->
                    <div class="notification-bar p-3">
                        <span class="on-of-notification">
                            <i class="fa-solid fa-bell-slash fa-xl"></i>
                        </span>
                        <div class="ms-2">
                            <span>Ricevi notifiche di nuovi messaggi</span> <br>
                            <span>Attiva notifiche desktop</span>
                        </div>
                    </div>

                    <!-- barra di ricerca -->
                    <div id="search-bar" class="input-group input-group-sm p-2">
                        <span class="input-group-text" id="inputGroup-sizing-sm">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>

                    <!-- lista delle chat -->
                    <div>
                        <ul class="list-group list-group-flush">
                            <li v-for="(person, index) in contacts" class="list-group-item d-flex">
                                <div>
                                    <img :src="person.avatar" alt="">
                                </div>
                                <div class="ms-2">
                                    <span>{{ person.name }}</span> <br>
                                    <span>{{previewMsg}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- main chat -->
                <div id="main-chat" class="col-8 p-0">
                    
                    <!-- barra utente main chat -->
                    <div class="user-bar p-2">
                        <div class="d-flex">
                            <div>
                                <img :src="contacts[0].avatar" alt="">
                            </div>
                            <div>
                                <span class="ms-2">{{contacts[0].name}}</span> <br>
                                <span class="ms-2">{{lastAccess}}</span>
                            </div>
                        </div>
                        <!-- set icone barra utente main chat -->
                        <div>
                            <span class="me-3">
                                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                            </span>
                            <span class="me-3">
                                <i class="fa-solid fa-paperclip fa-lg"></i>
                            </span>
                            <span class="me-3">
                                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                            </span>
                        </div>       
                    </div>
                    
                    <!-- Input per invio msg -->
                    <div id="footer-main-chat" class="p-3">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>                          
                    </div>

                </div>

            </div>          
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
